
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@4.1.6/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Path Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script>
      var stage = new Konva.Stage({
        container: 'container',
        width: window.innerWidth,
        height: window.innerHeight
      });

      var layer = new Konva.Layer();

      var path = new Konva.Path({
        x: 50,
        y: 40,
        data:
          'M3 23 L3 83 C3 94.0457 11.9543 103 23 103    L183 103 C194.0457 103 203 94.0457 203 83 L203 23 C203 11.9543 194.0457 3 183 3 L23 3 C11.9543 3 3 11.9543 3 23 Z',
        fill: 'green',
        scale: {
          x: 2,
          y: 2
        },
        width:200
      });

      // add the shape to the layer
      layer.add(path);

      // add the layer to the stage
      stage.add(layer);
    </script>
  </body>
</html>
